<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Tables</title>
  <style>
    table, td, th{
      border: 1px solid red;
    }
  </style>
</head>
<body>
<table style="width:30%">
  <tr >
    <th>Name</th>
    <th>Number</th>
    <th>Place</th>
  </tr>
  <tr>
    <td>Amal</td>
    <td>12345678</td>
    <td>someplace</td>
  </tr>
  <tr>
    <td>sombody</td>
    <td>8992239</td>
    <td>someplace</td>
  </tr>
</table>


<ul>
  <li>This table has borders</li>
  <li>This table is red</li>
  <li>This table uses </li>
</ul>
  <dl><u>My Grocery list</u><br></br>
    <dt>Sugar</dt>
    <dd>1kg Brown</dd>
    <dt>Onion</dt>
    <dd>red 500gm</dd>
    <dt>Coffee Powder</dt>
    <dd>Grounded </dd>
  </dl>


</body>
</html>
